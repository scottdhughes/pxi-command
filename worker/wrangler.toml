name = "pxi-api"
main = "api.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database
[env.staging]
[[env.staging.d1_databases]]
binding = "DB"
database_name = "pxi-db"
database_id = "2254a52c-11b6-40a6-8881-ef6880f70d21"

# Vectorize for market embeddings
[[env.staging.vectorize]]
binding = "VECTORIZE"
index_name = "pxi-embeddings"

# Workers AI
[env.staging.ai]
binding = "AI"

# KV for ML models
[[env.staging.kv_namespaces]]
binding = "ML_MODELS"
id = "88901ff0216a484eb81b8004be0f5aea"

[[env.staging.kv_namespaces]]
binding = "RATE_LIMIT_KV"
id = "e9d69a554ea44727b185127ea67e6932"

[[env.staging.send_email]]
name = "EMAIL_OUTBOUND"

[env.staging.vars]
FEATURE_ENABLE_BRIEF = "true"
FEATURE_ENABLE_OPPORTUNITIES = "true"
FEATURE_ENABLE_ALERTS_IN_APP = "true"
FEATURE_ENABLE_ALERTS_EMAIL = "true"
FEATURE_ENABLE_PLAN = "true"
FEATURE_ENABLE_OPPORTUNITY_COHERENCE_GATE = "true"
FEATURE_ENABLE_CALIBRATION_DIAGNOSTICS = "true"
FEATURE_ENABLE_EDGE_DIAGNOSTICS = "true"
FEATURE_ENABLE_SIGNALS_SANITIZER = "true"
FEATURE_ENABLE_DECISION_IMPACT = "true"
FEATURE_ENABLE_CTA_INTENT_TRACKING = "true"
FEATURE_ENABLE_DECISION_IMPACT_ENFORCE = "true"
DECISION_IMPACT_ENFORCE_MIN_SAMPLE = "30"
DECISION_IMPACT_ENFORCE_MIN_ACTIONABLE_SESSIONS = "10"
ALERTS_FROM_EMAIL = "alerts@pxicommand.com"

[env.production]
routes = [
  { pattern = "api.pxicommand.com", custom_domain = true },
  { pattern = "www.pxicommand.com/*", zone_name = "pxicommand.com" }
]

