name: Deploy Signals Worker

on:
  push:
    branches:
      - main
    paths:
      - signals/**
      - .github/workflows/deploy-signals.yml
  workflow_dispatch:

concurrency:
  group: deploy-signals-production
  cancel-in-progress: true

jobs:
  deploy:
    if: github.repository == 'scottdhughes/pxi-command'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    environment:
      name: production
    defaults:
      run:
        working-directory: signals

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: signals/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Signals tests
        run: npm test

      - name: Run Signals lint
        run: npm run lint

      - name: Validate Cloudflare deploy credentials
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          if [[ -z "${CLOUDFLARE_API_TOKEN:-}" ]]; then
            echo "::error::Missing repository secret CLOUDFLARE_API_TOKEN"
            exit 1
          fi
          if [[ -z "${CLOUDFLARE_ACCOUNT_ID:-}" ]]; then
            echo "::error::Missing repository variable CLOUDFLARE_ACCOUNT_ID"
            exit 1
          fi

      - name: Compute deploy metadata
        run: |
          set -euo pipefail
          BUILD_SHA="$(git rev-parse --short=12 HEAD)"
          BUILD_TIMESTAMP="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          WORKER_VERSION="signals-${BUILD_SHA}-${BUILD_TIMESTAMP}"
          {
            echo "BUILD_SHA=${BUILD_SHA}"
            echo "BUILD_TIMESTAMP=${BUILD_TIMESTAMP}"
            echo "WORKER_VERSION=${WORKER_VERSION}"
          } >> "$GITHUB_ENV"

      - name: Deploy Signals Worker (production)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          npx wrangler deploy \
            --env production \
            --var "BUILD_SHA:${BUILD_SHA}" \
            --var "BUILD_TIMESTAMP:${BUILD_TIMESTAMP}" \
            --var "WORKER_VERSION:${WORKER_VERSION}"

      - name: Apply remote D1 migrations (production)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          npx wrangler d1 migrations apply SIGNALS_DB --remote --env production

      - name: Run strict deploy parity gate
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          npm run smoke:deploy -- \
            https://pxicommand.com/signals \
            --strict-version \
            --expect-worker-version "${WORKER_VERSION}" \
            --expect-build-sha "${BUILD_SHA}" \
            --check-migrations \
            --migration-env production \
            --migration-db SIGNALS_DB
