name: Daily PXI Refresh

concurrency:
  group: pxi-daily-refresh-${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

on:
  schedule:
    # Run 4x daily to capture market movements
    - cron: '0 6 * * *'   # 6 AM UTC (1 AM ET) - overnight data
    - cron: '0 14 * * *'  # 2 PM UTC (9 AM ET) - pre-market
    - cron: '0 18 * * *'  # 6 PM UTC (1 PM ET) - mid-day
    - cron: '0 22 * * *'  # 10 PM UTC (5 PM ET) - post-market
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch and write to D1 via Worker API
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          WRITE_API_KEY: ${{ secrets.WRITE_API_KEY }}
          WRITE_API_URL: ${{ secrets.WRITE_API_URL }}
          SLA_SUMMARY_PATH: /tmp/pxi-sla-summary.json
        run: npm run cron:daily

      - name: Generate market products and in-app alerts
        env:
          WRITE_API_KEY: ${{ secrets.WRITE_API_KEY }}
          WRITE_API_URL: ${{ secrets.WRITE_API_URL }}
          MARKET_SUMMARY_PATH: /tmp/pxi-market-summary.json
        run: |
          set -euo pipefail
          BASE_URL="${WRITE_API_URL%/api/write}"
          RESPONSE="$(curl -fsS -X POST "${BASE_URL}/api/market/refresh-products" \
            -H "Authorization: Bearer ${WRITE_API_KEY}" \
            -H "Content-Type: application/json")"
          jq -n \
            --arg generated_at_utc "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --argjson result "${RESPONSE}" \
            '{generated_at_utc: $generated_at_utc, result: $result}' > "${MARKET_SUMMARY_PATH}"

      - name: Append SLA summary
        if: always()
        run: |
          if [[ -f /tmp/pxi-sla-summary.json ]]; then
            {
              echo "### PXI SLA Summary"
              echo ""
              echo "| Indicator | Latest Date | Days Old | Threshold | Class | Critical | Status |"
              echo "|---|---|---:|---:|---|---|---|"
              jq -r '.checks[] | "| \(.indicator_id) | \(.latest_date // "missing") | \((.days_old // "n/a") | tostring) | \(.max_age_days) | \(.sla_class) | \(.critical) | \(.status) |"' /tmp/pxi-sla-summary.json
            } >> "$GITHUB_STEP_SUMMARY"
          else
            {
              echo "### PXI SLA Summary"
              echo ""
              echo "No SLA summary file produced by cron run."
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Append market products summary
        if: always()
        run: |
          if [[ -f /tmp/pxi-market-summary.json ]]; then
            {
              echo ""
              echo "### PXI Market Products Summary"
              echo ""
              echo "| Brief generated | Opportunities generated | Alerts generated | As of |"
              echo "|---:|---:|---:|---|"
              jq -r '"| \(.result.brief_generated // 0) | \(.result.opportunities_generated // 0) | \(.result.alerts_generated // 0) | \(.result.as_of // "n/a") |"' /tmp/pxi-market-summary.json
            } >> "$GITHUB_STEP_SUMMARY"
          else
            {
              echo ""
              echo "### PXI Market Products Summary"
              echo ""
              echo "No market products summary file produced by cron run."
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Log result
        if: always()
        run: echo "Daily refresh completed at $(date)"
