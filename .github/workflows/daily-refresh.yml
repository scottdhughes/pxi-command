name: Daily PXI Refresh

concurrency:
  group: pxi-daily-refresh-${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

on:
  schedule:
    # Run 4x daily to capture market movements
    - cron: '0 6 * * *'   # 6 AM UTC (1 AM ET) - overnight data
    - cron: '0 14 * * *'  # 2 PM UTC (9 AM ET) - pre-market
    - cron: '0 18 * * *'  # 6 PM UTC (1 PM ET) - mid-day
    - cron: '0 22 * * *'  # 10 PM UTC (5 PM ET) - post-market
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch and write to D1 via Worker API
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          WRITE_API_KEY: ${{ secrets.WRITE_API_KEY }}
          WRITE_API_URL: ${{ secrets.WRITE_API_URL }}
          SLA_SUMMARY_PATH: /tmp/pxi-sla-summary.json
          STALE_TOP_OFFENDERS_PATH: /tmp/pxi-stale-top-offenders.json
        run: npm run cron:daily

      - name: Generate market products and in-app alerts
        env:
          WRITE_API_KEY: ${{ secrets.WRITE_API_KEY }}
          WRITE_API_URL: ${{ secrets.WRITE_API_URL }}
          MARKET_SUMMARY_PATH: /tmp/pxi-market-summary.json
        run: |
          set -euo pipefail
          BASE_URL="${WRITE_API_URL%/api/write}"
          RESPONSE=""
          MAX_ATTEMPTS=4
          for attempt in $(seq 1 "${MAX_ATTEMPTS}"); do
            http_code="$(curl -sS -o /tmp/pxi-market-refresh-response.json -w '%{http_code}' -X POST "${BASE_URL}/api/market/refresh-products" \
              -H "Authorization: Bearer ${WRITE_API_KEY}" \
              -H "X-Refresh-Trigger: github_actions_daily_refresh" \
              -H "Content-Type: application/json")"

            if [[ "${http_code}" == "200" ]]; then
              RESPONSE="$(cat /tmp/pxi-market-refresh-response.json)"
              break
            fi

            if [[ "${http_code}" == "429" || "${http_code}" == "500" || "${http_code}" == "502" || "${http_code}" == "503" || "${http_code}" == "504" ]]; then
              if [[ "${attempt}" -lt "${MAX_ATTEMPTS}" ]]; then
                sleep_seconds=$((attempt * 2))
                echo "Market refresh returned ${http_code}; retrying in ${sleep_seconds}s (attempt ${attempt}/${MAX_ATTEMPTS})..."
                sleep "${sleep_seconds}"
                continue
              fi
            fi

            echo "Market refresh failed with status ${http_code}"
            cat /tmp/pxi-market-refresh-response.json || true
            exit 1
          done

          if [[ -z "${RESPONSE}" ]]; then
            echo "Market refresh failed after ${MAX_ATTEMPTS} attempts."
            cat /tmp/pxi-market-refresh-response.json || true
            exit 1
          fi
          jq -n \
            --arg generated_at_utc "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --argjson result "${RESPONSE}" \
            '{generated_at_utc: $generated_at_utc, result: $result}' > "${MARKET_SUMMARY_PATH}"

      - name: Append SLA summary
        if: always()
        run: |
          if [[ -f /tmp/pxi-sla-summary.json ]]; then
            {
              echo "### PXI SLA Summary"
              echo ""
              echo "| Indicator | Latest Date | Days Old | Threshold | Class | Critical | Status |"
              echo "|---|---|---:|---:|---|---|---|"
              jq -r '.checks[] | "| \(.indicator_id) | \(.latest_date // "missing") | \((.days_old // "n/a") | tostring) | \(.max_age_days) | \(.sla_class) | \(.critical) | \(.status) |"' /tmp/pxi-sla-summary.json
              if jq -e '.top_offenders | length > 0' /tmp/pxi-sla-summary.json >/dev/null 2>&1; then
                echo ""
                echo "#### Top stale offenders"
                echo ""
                echo "| Indicator | Status | Days Old | Chronic | Escalation | Owner | Retry Attempts |"
                echo "|---|---|---:|---|---|---|---:|"
                jq -r '.top_offenders[] | "| \(.indicator_id) | \(.status) | \((.days_old // "n/a") | tostring) | \(.chronic) | \(.policy.escalation) | \(.policy.owner) | \(.policy.retry_attempts) |"' /tmp/pxi-sla-summary.json
              fi
            } >> "$GITHUB_STEP_SUMMARY"
          else
            {
              echo "### PXI SLA Summary"
              echo ""
              echo "No SLA summary file produced by cron run."
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Append market products summary
        if: always()
        run: |
          if [[ -f /tmp/pxi-market-summary.json ]]; then
            {
              echo ""
              echo "### PXI Market Products Summary"
              echo ""
              echo "| Brief generated | Opportunities generated | Calibrations generated | Alerts generated | Coherence suppressed | Quality filtered | Data-quality suppressed | Over-suppressed | Critical stale | Cross-horizon state | Impact snapshots | Market 7d hit (n) | Market 30d hit (n) | CTA action rate | Actionable sessions | Governance mode | Enforce ready | Enforce breaches | Observe breaches | Edge gate | Decision grade | Go-live ready | As of |"
              echo "|---:|---:|---:|---:|---:|---:|---:|---:|---:|---|---:|---|---|---:|---:|---|---|---:|---:|---|---|---|---|"
              jq -r '"| \(.result.brief_generated // 0) | \(.result.opportunities_generated // 0) | \(.result.calibrations_generated // 0) | \(.result.alerts_generated // 0) | \(.result.coherence_suppressed_count // 0) | \(.result.quality_filtered_count // 0) | \(.result.suppressed_data_quality_count // 0) | \(.result.over_suppressed_count // 0) | \(.result.critical_stale_count // 0) | \(.result.cross_horizon_state // "n/a") | \(.result.decision_impact_snapshots_generated // 0) | \((.result.decision_impact.market_7d_hit_rate // "n/a") | tostring) n=\((.result.decision_impact.market_7d_sample_size // "n/a") | tostring) | \((.result.decision_impact.market_30d_hit_rate // "n/a") | tostring) n=\((.result.decision_impact.market_30d_sample_size // "n/a") | tostring) | \((.result.decision_impact.cta_action_rate_pct // "n/a") | tostring) | \((.result.decision_impact.actionable_sessions // "n/a") | tostring) | \((.result.decision_impact.governance_mode // "n/a") | tostring) | \((.result.decision_impact.enforce_ready // "n/a") | tostring) | \((.result.decision_impact.enforce_breach_count // "n/a") | tostring) | \((.result.decision_impact.observe_breach_count // "n/a") | tostring) | \((.result.edge_diagnostics.promotion_gate.pass // "n/a") | tostring) | \((.result.decision_grade_snapshot.grade // "n/a") | tostring) | \((.result.decision_grade_snapshot.go_live_ready // "n/a") | tostring) | \(.result.as_of // "n/a") |"' /tmp/pxi-market-summary.json
              if jq -e '.result.decision_impact.observe_breaches != null and (.result.decision_impact.observe_breaches | length > 0)' /tmp/pxi-market-summary.json >/dev/null 2>&1; then
                echo ""
                echo "| Decision-impact observe breaches |"
                echo "|---|"
                jq -r '"| " + ((.result.decision_impact.observe_breaches // []) | join(", ")) + " |"' /tmp/pxi-market-summary.json
              fi
              if jq -e '.result.decision_impact.enforce_breaches != null and (.result.decision_impact.enforce_breaches | length > 0)' /tmp/pxi-market-summary.json >/dev/null 2>&1; then
                echo ""
                echo "| Decision-impact enforce breaches |"
                echo "|---|"
                jq -r '"| " + ((.result.decision_impact.enforce_breaches // []) | join(", ")) + " |"' /tmp/pxi-market-summary.json
              fi
              echo ""
              echo "| Calibration diagnostic bands |"
              echo "|---|"
              jq -r '"| edge=\(.result.calibration_diagnostics.edge_quality // "n/a"), conviction_7d=\(.result.calibration_diagnostics.conviction_7d // "n/a"), conviction_30d=\(.result.calibration_diagnostics.conviction_30d // "n/a") |"' /tmp/pxi-market-summary.json
              if jq -e '.result.decision_grade_snapshot != null' /tmp/pxi-market-summary.json >/dev/null 2>&1; then
                echo ""
                echo "| Decision-grade snapshot (from refresh run) |"
                echo "|---|"
                jq -r '"| score=\((.result.decision_grade_snapshot.score // "n/a")|tostring), grade=\(.result.decision_grade_snapshot.grade // "n/a"), go_live_ready=\((.result.decision_grade_snapshot.go_live_ready // "n/a")|tostring), over_suppression_rate=\((.result.decision_grade_snapshot.opportunity_hygiene.over_suppression_rate_pct // "n/a")|tostring), cross_horizon_conflict_rate=\((.result.decision_grade_snapshot.opportunity_hygiene.cross_horizon_conflict_rate_pct // "n/a")|tostring), conflict_persistence_days=\((.result.decision_grade_snapshot.opportunity_hygiene.conflict_persistence_days // "n/a")|tostring) |"' /tmp/pxi-market-summary.json
              fi
              if jq -e '.result.edge_diagnostics != null' /tmp/pxi-market-summary.json >/dev/null 2>&1; then
                echo ""
                echo "| Edge uplift diagnostics |"
                echo "|---|"
                jq -r '
                  (.result.edge_diagnostics.windows // [])
                  | map("h=\(.horizon), n=\(.sample_size), uplift=\((.uplift_vs_baseline // "n/a")|tostring), ci_low=\((.uplift_ci95_low // "n/a")|tostring), ci_high=\((.uplift_ci95_high // "n/a")|tostring), leakage_pass=\(.leakage_sentinel.pass)")
                  | "| " + (if length > 0 then join(" ; ") else "n/a" end) + " |"
                ' /tmp/pxi-market-summary.json
                jq -r '"| gate_reasons=\((.result.edge_diagnostics.promotion_gate.reasons // []) | join(",")) |"' /tmp/pxi-market-summary.json
              fi
              decision_code="$(curl -sS -o /tmp/pxi-decision-grade.json -w '%{http_code}' --max-time 20 "https://api.pxicommand.com/api/ops/decision-grade?window=30")"
              echo ""
              echo "| Decision-grade endpoint (30d) |"
              echo "|---|"
              if [[ "${decision_code}" == "200" ]]; then
                jq -r '"| score=\(.score), grade=\(.grade), go_live_ready=\(.go_live_ready), freshness=\(.components.freshness.status), consistency=\(.components.consistency.status), calibration=\(.components.calibration.status), edge=\(.components.edge.status), opp_hygiene=\(.components.opportunity_hygiene.status), utility=\(.components.utility.status), over_suppression_rate=\(.components.opportunity_hygiene.over_suppression_rate_pct), cross_horizon_conflict_rate=\(.components.opportunity_hygiene.cross_horizon_conflict_rate_pct), conflict_persistence_days=\(.components.opportunity_hygiene.conflict_persistence_days) |"' /tmp/pxi-decision-grade.json
              else
                echo "| unavailable (status ${decision_code}) |"
              fi
            } >> "$GITHUB_STEP_SUMMARY"
          else
            {
              echo ""
              echo "### PXI Market Products Summary"
              echo ""
              echo "No market products summary file produced by cron run."
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Log result
        if: always()
        run: echo "Daily refresh completed at $(date)"
