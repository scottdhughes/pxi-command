name: Daily PXI Refresh

on:
  schedule:
    # Run at 6:00 AM UTC (1:00 AM EST) every day - after markets close
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch and write to D1 via Worker API
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          WRITE_API_KEY: ${{ secrets.WRITE_API_KEY }}
          WRITE_API_URL: ${{ secrets.WRITE_API_URL }}
        run: npm run cron:daily

      - name: Log result
        if: always()
        run: echo "Daily refresh completed at $(date)"
