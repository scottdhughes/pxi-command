name: Daily PXI Refresh

concurrency:
  group: pxi-daily-refresh-${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

on:
  schedule:
    # Run 4x daily to capture market movements
    - cron: '0 6 * * *'   # 6 AM UTC (1 AM ET) - overnight data
    - cron: '0 14 * * *'  # 2 PM UTC (9 AM ET) - pre-market
    - cron: '0 18 * * *'  # 6 PM UTC (1 PM ET) - mid-day
    - cron: '0 22 * * *'  # 10 PM UTC (5 PM ET) - post-market
  workflow_dispatch: # Allow manual trigger

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch and write to D1 via Worker API
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          WRITE_API_KEY: ${{ secrets.WRITE_API_KEY }}
          WRITE_API_URL: ${{ secrets.WRITE_API_URL }}
          SLA_SUMMARY_PATH: /tmp/pxi-sla-summary.json
          STALE_TOP_OFFENDERS_PATH: /tmp/pxi-stale-top-offenders.json
        run: npm run cron:daily

      - name: Generate market products and in-app alerts
        env:
          WRITE_API_KEY: ${{ secrets.WRITE_API_KEY }}
          WRITE_API_URL: ${{ secrets.WRITE_API_URL }}
          MARKET_SUMMARY_PATH: /tmp/pxi-market-summary.json
        run: |
          set -euo pipefail
          BASE_URL="${WRITE_API_URL%/api/write}"
          RESPONSE=""
          MAX_ATTEMPTS=4
          for attempt in $(seq 1 "${MAX_ATTEMPTS}"); do
            http_code="$(curl -sS -o /tmp/pxi-market-refresh-response.json -w '%{http_code}' -X POST "${BASE_URL}/api/market/refresh-products" \
              -H "Authorization: Bearer ${WRITE_API_KEY}" \
              -H "X-Refresh-Trigger: github_actions_daily_refresh" \
              -H "Content-Type: application/json")"

            if [[ "${http_code}" == "200" ]]; then
              RESPONSE="$(cat /tmp/pxi-market-refresh-response.json)"
              break
            fi

            if [[ "${http_code}" == "429" || "${http_code}" == "500" || "${http_code}" == "502" || "${http_code}" == "503" || "${http_code}" == "504" ]]; then
              if [[ "${attempt}" -lt "${MAX_ATTEMPTS}" ]]; then
                sleep_seconds=$((attempt * 2))
                echo "Market refresh returned ${http_code}; retrying in ${sleep_seconds}s (attempt ${attempt}/${MAX_ATTEMPTS})..."
                sleep "${sleep_seconds}"
                continue
              fi
            fi

            echo "Market refresh failed with status ${http_code}"
            cat /tmp/pxi-market-refresh-response.json || true
            exit 1
          done

          if [[ -z "${RESPONSE}" ]]; then
            echo "Market refresh failed after ${MAX_ATTEMPTS} attempts."
            cat /tmp/pxi-market-refresh-response.json || true
            exit 1
          fi
          jq -n \
            --arg generated_at_utc "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            --argjson result "${RESPONSE}" \
            '{generated_at_utc: $generated_at_utc, result: $result}' > "${MARKET_SUMMARY_PATH}"

      - name: Append SLA summary
        if: always()
        run: |
          if [[ -f /tmp/pxi-sla-summary.json ]]; then
            {
              echo "### PXI SLA Summary"
              echo ""
              echo "| Indicator | Latest Date | Days Old | Threshold | Class | Critical | Status |"
              echo "|---|---|---:|---:|---|---|---|"
              jq -r '.checks[] | "| \(.indicator_id) | \(.latest_date // "missing") | \((.days_old // "n/a") | tostring) | \(.max_age_days) | \(.sla_class) | \(.critical) | \(.status) |"' /tmp/pxi-sla-summary.json
              if jq -e '.top_offenders | length > 0' /tmp/pxi-sla-summary.json >/dev/null 2>&1; then
                echo ""
                echo "#### Top stale offenders"
                echo ""
                echo "| Indicator | Status | Days Old | Chronic | Escalation | Owner | Retry Attempts |"
                echo "|---|---|---:|---|---|---|---:|"
                jq -r '.top_offenders[] | "| \(.indicator_id) | \(.status) | \((.days_old // "n/a") | tostring) | \(.chronic) | \(.policy.escalation) | \(.policy.owner) | \(.policy.retry_attempts) |"' /tmp/pxi-sla-summary.json
              fi
            } >> "$GITHUB_STEP_SUMMARY"
          else
            {
              echo "### PXI SLA Summary"
              echo ""
              echo "No SLA summary file produced by cron run."
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Append market products summary
        if: always()
        run: |
          if [[ -f /tmp/pxi-market-summary.json ]]; then
            {
              echo ""
              echo "### PXI Market Products Summary"
              echo ""
              echo "| Brief generated | Opportunities generated | Calibrations generated | Alerts generated | Coherence suppressed | Quality filtered | Data-quality suppressed | Critical stale | As of |"
              echo "|---:|---:|---:|---:|---:|---:|---:|---:|---|"
              jq -r '"| \(.result.brief_generated // 0) | \(.result.opportunities_generated // 0) | \(.result.calibrations_generated // 0) | \(.result.alerts_generated // 0) | \(.result.coherence_suppressed_count // 0) | \(.result.quality_filtered_count // 0) | \(.result.suppressed_data_quality_count // 0) | \(.result.critical_stale_count // 0) | \(.result.as_of // "n/a") |"' /tmp/pxi-market-summary.json
              echo ""
              echo "| Calibration diagnostic bands |"
              echo "|---|"
              jq -r '"| edge=\(.result.calibration_diagnostics.edge_quality // "n/a"), conviction_7d=\(.result.calibration_diagnostics.conviction_7d // "n/a"), conviction_30d=\(.result.calibration_diagnostics.conviction_30d // "n/a") |"' /tmp/pxi-market-summary.json
            } >> "$GITHUB_STEP_SUMMARY"
          else
            {
              echo ""
              echo "### PXI Market Products Summary"
              echo ""
              echo "No market products summary file produced by cron run."
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Log result
        if: always()
        run: echo "Daily refresh completed at $(date)"
